<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Game</h1>
        <div id="question-container">
            <p id="question"></p>
            <ul id="options">
                <li><button id="option1" class="option-button"></button></li>
                <li><button id="option2" class="option-button"></button></li>
                <li><button id="option3" class="option-button"></button></li>
                <li><button id="option4" class="option-button"></button></li>
            </ul>
        </div>
        <button id="submit">Next</button>
        <p id="score">Score: 0</p>
    <script src="script.js"></script>
</body>
</html>
