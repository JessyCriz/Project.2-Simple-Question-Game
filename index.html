<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Quiz Game</h1>
        <div class="quiz">
            <h4 id="question">What is the capital of the Philippines?</h4>
            <div id="answers">
                <button class="btn">Baguio</button>
                <button class="btn">Manila</button>
                <button class="btn">Davao</button>
                <button class="btn">Cebu</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
